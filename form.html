<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <h1>Contact me form</h1>
    <form>
        <label>Enter your full name: </label>
        <input type="text" name="fullName" required>
        <br>
        <br>
        <label>Enter your email id: </label>
        <input type="email" name="emailId" required> 
        <br>
        <br>
        <label>Select your favoruite forntend language: </label><br>
        <input type="radio" value="Html">
        <label for="html">HTML</label><br>
        <input type="radio" name="Css">
        <label for="Css">Css</label><br>
        <input type="radio" value="Javascript">
        <label for="Javascript">Javascript</label>
        <br>
        <br>
        <label>Enter your number: </label>
        <input type="" name="number" required>
        <br>
        <br>
        <label>Your message: </label>
        <textarea name="yourMessage" rows="5"></textarea>
        <br>
        <br>
        <input type="submit">
        <input type="reset" >
    </form>
</body>
</html>
